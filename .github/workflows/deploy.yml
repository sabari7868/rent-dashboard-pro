name: Build & Deploy Rent-App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t sabarisurya/rent-application:latest .

      # 4️⃣ Push Docker image as latest
      - name: Push Docker image (latest)
        run: docker push sabarisurya/rent-application:latest

      # 5️⃣ Tag image with commit SHA and push
      - name: Push Docker image (commit SHA)
        run: |
          docker tag sabarisurya/rent-application:latest sabarisurya/rent-application:${{ github.sha }}
          docker push sabarisurya/rent-application:${{ github.sha }}

      # 6️⃣ Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Pulling latest Docker image..."
            docker pull sabarisurya/rent-application:latest

            echo "Stopping existing container..."
            docker stop rent-app || true
            docker rm rent-app || true

            echo "Running new container..."
            docker run -d -p 80:3000 --name rent-app sabarisurya/rent-application:latest

            echo "Deployment completed!"
