name: Build & Deploy Rent-App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t sabarisurya/rent-application:latest .

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: docker push sabarisurya/rent-application:latest

      # 5️⃣ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Pulling latest Docker image..."
            docker pull sabarisurya/rent-application:latest

            echo "Stopping old container..."
            docker stop rent-app || true
            docker rm rent-app || true

            echo "Running new container..."
            docker run -d \
              --name rent-app \
              -p 80:80 \
              sabarisurya/rent-application:latest

            echo "Deployment completed!"
